{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static "/css/scrumboard.css" %}" >
    </head>
    <body ng-app="scrumboard.demo">
        <ng-view></ng-view>

        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
        <script src = "{% static "js/scrumboard2.js" %}"></script>
        <!--This script has to come after scrumboard2 script 
            as the angular module has to be loaded first before fetching it 
            to apply the directive on it-->
        <script src = "{% static "js/scrumboard.config.js" %}"></script>     
        <script src = "{% static "js/login.controller.js" %}"></script> 
        <script src = "{% static "js/login.service.js" %}"></script> 
        <script src = "{% static "js/card.directive.js" %}"></script> 
    </body>
</html>
