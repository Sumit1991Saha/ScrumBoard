<div class='card' ng-hide="edit" ng-click="edit=true">
    <h4>{{ card.title }}</h4>
    <span class='description'>{{ card.description }}</span>
    Points: {{ card.story_points }}, value: {{ card.business_value }}
</div>

<dic class="card" ng-show="edit" ng-model-options="modelOptions">
    <div class="flex">
        <label><strong>Title:&nbsp;</strong></label>
        <input type="text" 
                ng-model="card.title" 
                ng-change="update()"/>
    </div>
    <div>
        <label><strong>Description:&nbsp;</strong></label>
        <textarea ng-model="card.description" 
                placeholder="Enter description"
                ng-change="update()"></textarea>
    </div>
    <div>
        <label><strong>Story Points:&nbsp;</strong></label>
        <input type="text" 
                ng-model="card.story_points" 
                ng-change="update()"/>
    </div>
    <div>
        <label><strong>Business Value:&nbsp;</strong></label>
        <input type="text" 
                ng-model="card.business_value" 
                ng-change="update()"/>
    </div>

    <div>
        <label> List: </label>
        <select ng-options="list as list.name for list in data"
                ng-model="destList"></select>
        <button ng-click=move()>Move</button>
    </div>
    <button ng-click="edit=false">Close</button>
    <button ng-click="delete()">Delete Card</button>
</dic>
